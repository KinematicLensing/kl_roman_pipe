# CyVerse Data Configuration
# This file defines the data files hosted on CyVerse that should be downloaded
# for TNG50 unit tests.
#
# Format: One file per line, separated by pipe with spaces: " | "
# REMOTE_URL | LOCAL_PATH
# 
# REMOTE_URL: Full CyVerse WebDAV URL
#   - Public:  https://data.cyverse.org/dav-anon/iplant/home/shared/<project>/file.fits
#   - Private: https://data.cyverse.org/dav/iplant/home/<user>/file.fits
#
# LOCAL_PATH: Path relative to data/ directory where file should be saved
#
# Authentication for Private Data:
# The script will prompt you to set up ~/.netrc on first download, or:
#   echo "machine data.cyverse.org login YOUR_USER password YOUR_PASS" >> ~/.netrc
#   chmod 600 ~/.netrc
#
# Example format:
# https://data.cyverse.org/dav/iplant/home/username/path/to/file.fits | local_dir/file.fits
#
# Test file:
